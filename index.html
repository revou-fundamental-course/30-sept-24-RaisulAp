<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="tempForm">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" name="temperature" placeholder="Enter a number" required>
            
            <label for="conversionType">Choose Conversion:</label>
            <select id="conversionType" name="conversion">
                <option value="toCelsius">Fahrenheit to Celsius</option>
                <option value="toFahrenheit">Celsius to Fahrenheit</option>
            </select>

            <button type="submit" id="convertBtn">Konversi</button>
        </form>

        <div id="resultSection">
            <h2>Conversion Result:</h2>
            <h5>By Raisul Agung Prabankoro</h5> 
            <p id="result"></p>
            <p id="explanation"></p>
            <div id="calculation"></div>
        </div>        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
